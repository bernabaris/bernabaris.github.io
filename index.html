<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habibe Berna Barış </title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="bg-dark-blue">
        <div class="container">
            <nav id="navbar">
                <h1 class="heading-small">Habibe Berna Barış</h1>
                <ul>
                    <li><a href="#home">HOME</a></li>
                    <li><a href="#experinces">EXPERINCES</a></li>
                    <li><a href="#projects">PROJECTS</a></li>
                    <li><a href="#contact">CONTACT</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id = "home">
        <img 
        src="images/me.JPG" 
        alt="Habibe Berna Barış"
        width="250"
        height="300"
        />
        <div class="name text-center">
            <h2 class="heading-big">Habibe Berna Barış</h2>
            <p>Computer Engineering Student at Marmara University</p>
        </div>
    </section>
    
    <footer id = "contact" class="bg-dark-blue">
        <div class="contact-form">CONTACT
            <form>
                <h4 class="text-center heading-medium">Contact me</h4>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input 
                    type="text"
                     class="form-control" 
                     name="name" 
                     id = "name"
                      placeholder="İsim"
                      />
                </div>
                <div class="form-group">
                    <label for="email">Mail</label>
                    <input 
                    type="text"
                     class="form-control" 
                     name="email" 
                     id = "email"
                      placeholder="E-Mail"
                      />
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                   <textarea 
                   name="message"
                    id="message" 
                    class="form-control" 
                     rows="5"
                     placeholder="Add a message..."
                     ></textarea>
                </div>
                <button type="submit" class="btn btn-block">Gönder</button>
            </form>
            
            <ul>
                <li>
                    <a href="#">Email: bernabaris1@gmail.com<i class="fab fa-email"></i></a>

        </div>

    </footer>
